<!DOCTYPE html>
<html lang="ru">
<head>

<body>

        <div class="col-md-6">
            <h1 class="text-center">Рандомайзер учеников</h1>
            <p id="clickStudent" class="text-center"></p>
            <button type="button" onclick="clickRandomStudent()" class="btn btn-primary btn-block">Получить несчастного</button>

    </div>
</div>

        'Буренков Максим Максимович',
        'Витман Вадим Олегович',
        'Голиков Максим Сергеевич',
        'Горохов Алексей Андреевич',
        'Дубовой Александр Сергеевич',
        'Егенмедов Максим Маратович',
        'Жданов Артем Витальевич',
        'Кожина Полина Андреевна',
        'Колесников Алексей Дмитриевич',
        'Кулешов Александр Артемович',
        'Мамедов Заур Азерович',
        'Митрофанов Алексей Андреевич',
        'Мовчан Ярослав Сергеевич',

        'Шаталов Александр Евгеньевич',
        'Шкерина Анастасия Алексеевна'

    function clickRandomStudent() {
        let rand = Math.floor(Math.random() * students.length);
        document.getElementById("clickStudent").innerHTML = `${rand + 1}: ${students[rand]}`;
    }
</script>

</body>
</html>
